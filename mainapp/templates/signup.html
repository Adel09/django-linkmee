{% extends 'base.html' %}

{% block content %}
    <section class="my-5 px-4">

        <div class="container">

            <div class="text-center mb-3">
                <h2>Create an account for free</h2>
                <p>Free forever. No payment needed.</p>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
              </div>
            {% endif %}

            <div class="text-center mt-3">
                <form class="mt-3" method="post" accept="{% url 'signupuser' %}">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="input-group-left-example">linkmee.xyz/</span>
                        <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input-group-left">
                      </div>
                      <div class="form-floating mb-3">
                        <input name="pagename" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Page Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="about" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">About Page</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="pass1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Set Password</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="pass2" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                      </div>
                      <caption>By clicking "Signup" you agree to our Terms and Conditions</caption><br>
                      {% csrf_token %}
                      <button type="submit" class="btn btn-primary my-4">Signup</button>

                </form>

            </div>

        </div>

    </section>
    {% endblock %}
