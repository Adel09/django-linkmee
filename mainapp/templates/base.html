<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>{{title}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LinkMee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo2" aria-controls="navbarTogglerDemo2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo2">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
            </ul>
            {% if user.is_authenticated %}
              <form class="d-flex" method="get" action="{% url 'dashboard' %}">
                <button type="submit" class="btn btn-primary mx-2">Go To Dashboard</button>
              </form>
              <form class="d-flex" method="post" action="{% url 'logoutuser' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-success">Logout</button>
              </form>
            {% else %}
              <form class="d-flex" method="get" action="{% url 'signupuser' %}">
                <button type="submit" class="btn btn-primary mx-2">Get Started</button>
              </form>
              <form class="d-flex" method="get" action="{% url 'signinuser' %}">
                  <button type="submit" class="btn btn-outline-success">Login</button>
              </form>
            {% endif %}

          </div>
        </div>
      </nav>


    {% block content %}

    {% endblock %}
      <!-- Footer-->
<footer class="py-5 bg-dark mt-5">
    <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; LinkMe 2022</p></div>
</footer>
</body>
</html>
