<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>{{title}}</title>
</head>
<body class="text-center p-5 bg-light">

    <div class="justify-content-center mb-5">
        {% if page.image %}
        <img class="mb-3 rounded-circle" src="{{page.image.url}}" width="100" height="100">
        {% else %}
        <img class="mb-3" src="https://www.pngplay.com/wp-content/uploads/12/User-Avatar-Profile-PNG-Pic-Clip-Art-Background.png" width="100" height="100">
        {% endif %}
        <p class="mx-md-5">{{ page.name }}<br>@{{ user.username }}<br>{{ page.bio }}</p>
        
    </div>

    <div class="justify-content-center px-md-5 mt-4">
        {% for link in links %}
        <a href="{{ link.url }}" class="btn btn-outline-success w-100 mb-2">{{link.title}}</a>
        {% empty %}
        <h3>{{ page.name }} has no links</h3>
        {% endfor %}

    </div>


    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3 fixed-bottom" style="background-color: rgba(0, 0, 0, 0.2);">
          Get your FREE link collection on 
          <a class="text-dark" href="#">LinkMee</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
