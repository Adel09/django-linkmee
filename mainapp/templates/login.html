{% extends 'base.html' %}

{% block content %}

<section class="pt-5 pb-5 mb-5" >
    <div class="container pt-5 pb-5 mb-5">
        <div class="row pt-5 pb-5">
            <div class="col-12 text-center pb-3">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                  </div>
                {% endif %}
                <div class="text-center"><h3 class="fw-bolder"><span class="text-primary">Login</span> to your account<span class="text-primary">.</span></h3></div>
                <form class="m-5" method="POST" action="{% url 'signinuser' %}">
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Your username">
                        <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating">
                        <input name="pass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    {% csrf_token %}
                    <button type="submit" class="mt-3 btn btn-primary" style="margin-bottom: 10%; ">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
